name: ğŸš€ Deploy workflow on develop environment

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout branch
        uses: actions/checkout@v3

  deploy:
    needs: build
    if: ${{ needs.build.result == 'success' }}
    env:
      ENV_PATH: .env
    environment: develop
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout branch
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Go 1.21
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'
        id: go

      - name: ğŸš€ Go Build and Move
        run: CGO_ENABLED=0 GOOS=linux go build -o ${{ github.workspace }}/main ./cmd/dapp-server

      - name: ğŸ“¦ Zip project files
        run: zip -r ./$GITHUB_SHA.zip .

      - name: ğŸŒ Access to AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: ğŸš› Upload to S3
        run: aws s3 cp --region ap-southeast-1 ./$GITHUB_SHA.zip s3://gmwallet/prod/$GITHUB_SHA.zip

      - name: ğŸš€ Deploy to EC2 with CodeDeploy
        run: aws deploy create-deployment
          --application-name gmwallet_socket
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name gmwallet_socket
          --s3-location bucket=gmwallet,bundleType=zip,key=prod/$GITHUB_SHA.zip